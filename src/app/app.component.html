<div class="two alt-two">
	<h1>
		{{ title }}
		<span>Confectionné en Angular</span>
	</h1>
</div>
<div class="contentWrapper">
@for (article of articles; track $index) {
	@if (article.isPublished == true) {
	<mat-card class="example-card" appearance="outlined">
		<mat-card-header>
			<mat-card-title [ngClass]="{'popular-article': article.likes > 100}" >{{ article.title }}</mat-card-title>
			<mat-card-subtitle>Par : {{ article.author }}</mat-card-subtitle>
		</mat-card-header>
		<img mat-card-image [src]="article.image" [alt]="article.title" />
		<mat-card-content>
			<p [ngStyle]="{'color': article.likes > 150 ? 'green' : 'black'}">
				{{ article.content }}
			</p>
		</mat-card-content>
		<mat-card-content>
			<div class="lign">
				<mat-icon [ngStyle]="{'color': article.likes > 150 ? 'red' : 'black'}" class="icon" aria-hidden="false" aria-label="heart icon" fontIcon="favorite"></mat-icon>
				<p>{{ article.likes }} likes</p>
			</div>
		</mat-card-content>
	</mat-card> 
	} @else {

	} }
	@empty {
		<p>Aucun article publié pour le moment.</p>
	}

</div>
